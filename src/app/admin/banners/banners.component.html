
<span>
  <a href="javascript:void(0);" data-toggle="modal" class="btn btn-primary" data-target="#banner_model">Add Banner</a>
</span>

<div id="banner_model" class="modal fade">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Add Banner</h4>
          </div>
         <div class="body">
          <div class="form-group">
            <label>Banner Image:</label>
            <!-- <dropzone class="" [config]="config" 
                               [message]="'Click or drag images here to upload'" 
                               (success)="onUploadSuccess($event)"
                               (error)="onUploadError($event)" 
                               (canceled)="cancelUpload($event)">
            </dropzone> -->

            <dropzone [config]="config" [message]="'Click or drag images here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>

            <div *ngIf="formErrors.files" class="small text-danger formErrors" [innerHTML]="formErrors.files">
            </div>
        </div>
          <div class="form-group">
            <label for="sector">Status <span style="color:red;">*</span></label>
            <select id="status" class="form-control" formControlName="status">
              <option value=null selected>Select</option>
              <option value="1">Active</option>
              <option value="0">Inactive</option>
            </select>
            <div *ngIf="formErrors.status" class="small text-danger formErrors" [innerHTML]="formErrors.status">
            </div>
          </div>
         </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
