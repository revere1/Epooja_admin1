<div class="container-fluid">
  <form [formGroup]="tickerForm" (ngSubmit)="saveClient()">
      <div class="panel panel-default">                   
          <div class="panel-heading">
              <h4 class="panel-title">
                <b>Add Product Form</b>
              </h4>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <span class="text-muted">
                <em>
                  <span style="color:red;">*</span> Indicates required field</em>
              </span>
            </div>
            <!-- First Name -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="name"> Product Name <span style="color:red;">*</span></label>
                <input
                  id="name"
                  type="text"
                  class="form-control"
                  formControlName="name">
                <div
                  *ngIf="formErrors.name"
                  class="small text-danger formErrors"
                  [innerHTML]="formErrors.name">
                </div>
              </div>
           
            
              <div class="form-group">
                <label for="sectorId">Categories<span style="color:red;">*</span></label>
                <select
                  id="sectorId"
                  class="form-control"
                  formControlName="sectorId" >
                  <option value=null selected>Select</option>
                  <option *ngFor="let sector of sectors" [value]="sector.id">
                    {{sector.name}}
                  </option>
                </select>
                <div
                  *ngIf="formErrors.sectorId"
                  class="small text-danger formErrors"
                  [innerHTML]="formErrors.sectorId">
                </div>
              </div>
              <div class="form-group">
                <label for="countryId">Sub-Categories</label>
                <select
                  id="countryId"
                  class="form-control"
                  formControlName="countryId">
                  <option value=null selected>Select</option>
                  <option *ngFor="let country of countries" [value]="country.id">
                    {{country.name}}
                  </option>    
                </select>
                <div
                  *ngIf="formErrors.countryId"
                  class="small text-danger formErrors"
                  [innerHTML]="formErrors.countryId">
                </div>
              </div>
              <div class="form-group">
                <label for="market_cap">Quantity<span style="color:red;">*</span></label>
                <input
                  id="market_cap"
                  type="text"
                  class="form-control"                 
                  pattern="^\d*\.?\d*$"
                  formControlName="market_cap">
                <div
                  *ngIf="formErrors.market_cap"
                  class="small text-danger formErrors"
                  [innerHTML]="formErrors.market_cap">
                </div>
              </div>
              <div class="form-group">
                <label for="share_in_issue">Cost <span style="color:red;">*</span></label>
                <input
                  id="share_in_issue"
                  type="text"
                  class="form-control"
                  pattern="[0-9]*"
                  formControlName="share_in_issue">
                <div
                  *ngIf="formErrors.share_in_issue"
                  class="small text-danger formErrors"
                  [innerHTML]="formErrors.share_in_issue">
                </div>
              </div>
            </div>
            <div class="col-md-6">
            </div>     
            <div class="form-group">
              <label for="about">Product Description<span style="color:red;">*</span></label>
              <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
              <textarea id="about" 
                class="form-control"
                formControlName="about" ></textarea>
              <div
                *ngIf="formErrors.about"
                class="small text-danger formErrors"
                [innerHTML]="formErrors.about">
              </div>
          </div>  
            <!-- Submit -->
            <div class="form-group" style="padding-left:40%">
              <button
                type="submit"
                class="btn btn-primary"
                [attr.disabled]="tickerForm.invalid || submitting ? true : null"
                [innerText]="submitBtnText"></button>
              <app-submitting *ngIf="submitting"></app-submitting>
              <a
                *ngIf="!submitting"
                class="btn btn-link"
                (click)="resetForm()"
                tabindex="0">Reset Form</a>

              <!-- API submission error -->
              <p *ngIf="error" class="mt-3 alert alert-danger">
                <strong>Error:</strong> There was a problem submitting the form. Please try again.
              </p>
            </div>
        </div>
      </div>
  </form>  
</div>
